<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="altezza">
            <main class="flex">
                <div class="menu-nav">
                   <div class="logo">
                    <img src="assets/img/logo.svg" alt="Logo">
                   </div>
                   
                   <!--Home Cerca La tua libreria-->
                   <section>
                     <div class="ricerche flex">
                         <i class="fa-sharp fa-solid fa-house"></i>
                         <p>Home</p>
                     </div>
                     <div class="ricerche flex">
                         <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                         <p>Cerca</p>
                     </div>
                     <div class="ricerche flex">
                        <i class="fa-solid fa-book-open"></i>
                         <p>La tua libreria</p>
                     </div>
                   </section>

                   <!--Playlist-->
                   <section id="libreria">
                    <div class="nav-playlist">
                        <p>PLAYLIST</p>
                        <div class="flex ricerche-playlist">
                         <i class="fa-sharp fa-solid fa-square-plus"></i>
                         <p>Crea Playlist</p>
                        </div>
                        <ul class="creazione-playlist">
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                        </ul>
                    </div>
                   </section>

                   <!--Installazione APP-->
                   <section id="menu-footer">
                    <div class="flex installa-app">
                        <i class="fa-sharp fa-solid fa-circle-down"></i>
                        <p>Installa App</p>
                    </div>
                    <hr>
                    <div class="flex user">
                        <i class="fa-solid fa-user"></i>
                        <h3>Andrea Panzeri</h3>
                    </div>
                   </section>
                </div>
            </main>
        </div>
    </body>
</html>
